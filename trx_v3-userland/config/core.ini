[main]
; callibration stuff
bfo = 40035000
bridge_compensation = 100
serial_number = 261
; this is vswr * 10, eg., 25 == 2.5 of SWR limit
reflected_threshold = 25

; software switches
enable_websocket = 1
enable_shm_control = 1
i2c_dev = /dev/i2c-22

[tx_band0]
f_start=3500000
f_stop=4000000
scale=0.0035

[tx_band1]
f_start=7000000
f_stop=7300000
scale=0.0037

[tx_band2]
f_start=10000000
f_stop=10200000
scale=0.004

[tx_band3]
f_start=14000000
f_stop=14350000
scale=0.006

[tx_band4]
f_start=18000000
f_stop=18200000
scale=0.006

[tx_band5]
f_start=21000000
f_stop=21450000
scale=0.006

[tx_band6]
f_start=24800000
f_stop=25000000
scale=0.006

[tx_band7]
f_start=28000000
f_stop=29700000
scale=0.006
